# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Initial setup
set -g default-terminal xterm-256color
set -g status-keys vi


# use CTRL-Space and ALT-e for the prefix.
unbind C-b
set -g prefix C-Space
set -g prefix2 M-e
bind C-Space send-prefix


# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D


# Set easier window split keys
bind-key v split-window -v -c "#{pane_current_path}"
bind-key h split-window -h -c "#{pane_current_path}"


# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window


# Easily reorder windows with CTRL+SHIFT+Arrow
bind-key -n C-S-Left  swap-window -t -1
bind-key -n C-S-Right swap-window -t +1


# Synchronize panes
bind-key y set-window-option synchronize-panes\; display-message "synchronize mode toggled."


# Easy config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."


# Easy clear history
bind-key L clear-history


# Key bindings for copy-paste
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel


# Mouse Mode
set -g mouse on


# Lengthen the amount of time status messages are displayed
set -g display-time 3000
set -g display-panes-time 3000


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on


# Automatically set window title
set-window-option -g automatic-rename on
set -g set-titles on


# Allow the arrow key to be used immediately after changing windows.
set -g repeat-time 0


# No delay for escape key press
set -sg escape-time 0


# Theme
# setw is a shortcut to set-window-option
setw -g window-status-current-style bold,bg=blue,fg=white
setw -g window-status-style fg=colour35
set -g window-status-activity-style bold,bg=colour234,fg=white
set -g message-style bg=colour237,fg=colour231
set -g pane-border-style fg=colour36
set -g pane-active-border-style fg=colour35


# Change background color of a tab when activity occurs
setw -g monitor-activity on


# Do NOT reset the color of the tab after activity stops occurring
setw -g monitor-silence 0


# Disable bell
setw -g monitor-bell off


# Disable visual text box when activity occurs
set -g visual-activity off


# Status Bar
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position bottom
set -g status-style fg=white,bold,bg=green

## Status Left
set -g  status-left-length 20
set -g  status-left-style default
set -g  status-left "[#(hostname --fqdn 2>/dev/null || echo '#H')] #[default]"
set -ag status-left "#(cat /etc/version 2>/dev/null || uname -r) #[default]"
set -ag status-left "#(ip -o -f inet addr show | awk '!($2 ~ /^(lo|docker[0-9]+|br-[a-fA-F0-9]{12}|veth)/) {ips = ips ? ips \"#[fg=black,bold]|#[fg=default]\" \$4 : \$4} END {print ips}')#[default]"

## Status Right
set -g  status-right-length 140
set -g  status-right-style default
set -g  status-left "[#(top -bn1 | grep 'Cpu(s)' | sed \"s/.*, *\([0-9.]*\)%* id.*/\1/\" | awk '{print 100 - $1 \"%\"}') ] #[default]"
set -ag status-right "#[fg=red,dim,bold]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') #[default]"
set -ag status-right "%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d#[default]"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
## Key bindings
# prefix + I
#  - Installs new plugins from GitHub or any other git repository
#  - Refreshes TMUX environment
# prefix + U
#  - updates plugin(s)
# prefix + alt + u
#  - remove/uninstall plugins not on the plugin list
